<div class="container">
    <div class="row justify-content-start">
<form class="row g-10" [formGroup]="memberForm" (ngSubmit)="onSubmit()">
    <div class="col-md-6">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail" formControlName="email" placeholder="ipaltiplano@gmail.com">
    </div>
    <div class="col-md-6">
      <label for="inputPassword" class="form-label">Senha</label>
      <input type="password" class="form-control" id="inputPassword" formControlName="senha" placeholder="Senha">
    </div>
    <div class="col-md-6">
        <label for="inputName" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="inputName" formControlName="nome" placeholder="Nome">
      </div>
      <div class="col-md-6">
        <label for="inputBDay" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="inputBDay" formControlName="dataNascimento" placeholder="01/01/2022">
      </div>
    <div class="col-md-6">
      <label for="inputAddress" class="form-label">Endereço</label>
      <input type="text" class="form-control" id="inputAddress" formControlName="endereco" placeholder="Rua Severino Garcia Galvão">
    </div>
    <div class="col-md-3">
      <label for="inputHouseNumber" class="form-label">Número</label>
      <input type="text" class="form-control" id="inputHouseNumber" formControlName="numeroCasa" placeholder="123">
    </div>
    <div class="col-md-3">
        <label for="inputPhone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="inputPhone" formControlName="telefone" placeholder="(99) 999 999 999">
      </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="inputCity" formControlName="cidade" placeholder="João Pessoa">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Estado</label>
      <input type="text" class="form-control" id="inputState" formControlName="estado" placeholder="Paraíba">
    </div>
    <div class="col-md-2 mb-3">
      <label for="inputCPF" class="form-label">CPF</label>
      <input type="text" class="form-control" id="inputCPF" formControlName="cpf"> 
    </div>
    <div class="col-12 mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Li e concordo com os termos de uso.
          </label>
        </div>
      </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
  </form>

</div>   
</div>
